<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>Please trust me and use your reboot credentials thank you</header>

    <div class="container">
        <main>content
            <!-- login page -->
            <form id="signinForm">
                <label for="login">Username or Email:</label>
                <input id="login" name="login" type="text" required>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" required>
                <button type="submit">Sign in</button>
            </form>

            <!-- main content -->
           <div class="grid" id="signedInContent">
                <div class="section1">
                    <div >
                        <h1>Welcome!</h1>
                        <p>You are now signed in.</p>
                        <!-- <pre id="graphqlResponse"></pre> -->
                    </div>
               </div>
                <div class="section2">                    <div >
                    <h1>Welcome!</h1>
                    <p>You are now signed in.</p>
                    <!-- <pre id="graphqlResponse"></pre> -->
                </div></div>
                <div class="section3">                    <div >
                    <h1>Welcome!</h1>
                    <p>You are now signed in.</p>
                    <!-- <pre id="graphqlResponse"></pre> -->
                </div></div>
                <div class="section4">                    <div >
                    <h1>Welcome!</h1>
                    <p>You are now signed in.</p>
                    <!-- <pre id="graphqlResponse"></pre> -->
                </div></div>
            
           </div>
        </main>
    </div>
    <footer>scree</footer>

    <script>
        let JWT = "";

        const info = {
            username: "",
            email: "",
            auditRatioValue: ""
        }

        const queries = {
            auditQ :`query auditsQuery {
    audit(order_by: { endAt: desc }) {
      group {
        path
        status
        captainLogin
      }
      auditorId
      auditorLogin
      endAt
      grade
      updatedAt
      createdAt
      auditedAt
      auditor {
        id
      }
    }
  }
`
        }


        headerMessage = "Yusuf, You shouldn't share your password with strangers."

        document.getElementById('signinForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            // Encode credentials in Base64
            const credentials = btoa(`${username}:${password}`);

            try {
                const response = await fetch('https://learn.reboot01.com/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${credentials}` // Basic Auth header
                    },
                    body: JSON.stringify({}) // Body can be adjusted based on API requirements
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Sign-in successful:', data);

                    // Assuming JWT is directly available in data.token
                    JWT = data; // Adjust according to the actual JWT key in your response
                    
                    // Hide the sign-in form and show the signed-in content
                    document.getElementById('signinForm').style.display = 'none';
                    document.getElementById('signedInContent').style.display = 'block';
                    document.querySelector('header').innerText = headerMessage

                    // Fetch data after sign-in
                    const result = await queryData(queries.auditQ);
                    document.getElementById('graphqlResponse').textContent = JSON.stringify(result, null, 2);
                } else {
                    const errorData = await response.json();
                    console.error('Sign-in failed:', errorData.message || response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        async function queryData(query) {
            try {
                const response = await fetch('https://learn.reboot01.com/api/graphql-engine/v1/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JWT}`
                    },
                    body: JSON.stringify({ query })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('GraphQL response:', result);
                    return result; // Return the result to be used by the caller
                } else {
                    const errorData = await response.json();
                    console.error('GraphQL query failed:', errorData.message || response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }


    </script>
</body>
</html>
